<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            <!--面版标题-->
            <i class="glyphicon glyphicon-list-alt"></i> 新增用户
        </h3>
    </div>
    <div class="panel-body">
        <!--面版内容-->
        <form class="form-horizontal" method="post" action="{% url 'account_add' %}"
              onsubmit="return validateCallback(this);">
            {% csrf_token %}
            <fieldset>
                <div class="control-group">
                    <label class="control-label">用&nbsp;&nbsp;户&nbsp;&nbsp;名<span style="color:#f00">*</span></label>
                    <input class="input-xlarge required" type="text" name="username"/>
                </div>

                <div class="control-group">
                    <label class="control-label">真实姓名<span style="color:#f00">*</span></label>
                    <input class="input-xlarge required" type="text" name="realname"/>
                </div>

                <div class="control-group">
                    <label class="control-label">电子邮件<span style="color:#f00">*</span></label>
                    <input class="input-xlarge required email" type="text" name="email"/>
                </div>

                <div class="control-group">
                    <label class="control-label">角&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;色&nbsp;</label>
                    {% for key, value in ROLE_DICT.items %}
                        <label class="checkbox-inline" style="vertical-align: top">
                            <input type="radio" name="role" value="{{ key }}"
                                   {% if forloop.last %}checked{% endif %}/>
                            {{ value }}
                        </label>
                    {% endfor %}
                </div>

                <div class="control-group">
                    <label class="control-label">部&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;门 <span
                            style="color:#f00">*</span></label>
                    <select name="department" data-placeholder="选择你的部门" id="department" data-rel="chosen"
                            style="width:150px;">
                        {% for key, value in DEPART_DICT.items %}
                            <option value="{{ key }}">{{ value }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="control-group">
                    <label class="control-label">联系方式&nbsp;</label>
                    <input class="input-xlarge" type="text" name="phone"/>
                </div>

                <br>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <input type='button' class='btn btn-default' value='取消' onclick="normalRedirect();" />
                </div>
            </fieldset>
        </form>
    </div>
    <!--<div class="panel-footer">
        面版底部
    </div>-->
</div>
