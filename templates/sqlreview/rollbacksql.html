{% extends "base.html" %}

{% block content %}
    			<h4>SQL语句</h4>
			<hr>
			<table class="table table-striped table-hover">
				<tbody>
					<tr>
						<td>
                            {% for sqlContent in sqlContents %}
                                {{ sqlContent }}{% if not forloop.last %};</br>{% endif %}
                            {% endfor %}
						</td>
					</tr>
				</tbody>
			</table>


			<h4>回滚SQL语句</h4>
			<hr>
			<table class="table table-striped table-hover">
				<tbody>

					<tr>
						<td>
                            {% for sql in listBackupSql %}
							    {{sql}}{% if not forloop.last %}</br>{% endif %}
                            {% endfor %}
						</td>
					</tr>

				</tbody>
			</table>
{% endblock content%}
