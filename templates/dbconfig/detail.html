<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            <!--面版标题-->
            <i class="glyphicon glyphicon-list-alt"></i> 集群信息
        </h3>
    </div>
    <div class="panel-body">
        <!--面版内容-->
        {% csrf_token %}
        <fieldset>
            <div class="control-group">
                <label class="control-label">集群名称:&nbsp;</label>
                {{ cluster.cluster_name }}
            </div>

            <div class="control-group">
                <label class="control-label">集群角色:&nbsp;</label>
                {{ cluster.cluster_role }}
            </div>

            <div class="control-group">
                <label class="control-label">集群地址:&nbsp;</label>
                    {{ cluster.cluster_host }}
            </div>

            <div class="control-group">
                <label class="control-label">集群端口:&nbsp;</label>
                {{ cluster.cluster_port }}
            </div>

            <div class="control-group">
                <label class="control-label">登录用户:&nbsp;</label>
                {{ cluster.cluster_user }}
            </div>

            <div class="control-group">
                <label class="control-label">更新时间:&nbsp;</label>
                {{ cluster.update_time | date:"Y-m-d H:i:s" }}
            </div>

            <div class="control-group">
                <label class="control-label">创建时间:&nbsp;</label>
                {{ cluster.create_time | date:"Y-m-d H:i:s" }}
            </div>

            <br>
            <a class="btn btn-primary btn-sm" onclick="normalRedirect();">
                <i class="glyphicon glyphicon-backward icon-white"></i>返回</a>
        </fieldset>
    </div>
    <!--<div class="panel-footer">
        面版底部
    </div>-->
</div>
